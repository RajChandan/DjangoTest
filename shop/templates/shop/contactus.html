{% extends 'shop/basic.html' %}

{% block title %}contact{% endblock %}

{% block body %}

<div class="container my-3">
	<h3>Contact Us</h3>
	<form action="/shop/contactus/" method="POST"> {% csrf_token %}
	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="text" class="form-control" id="Name" name="name" placeholder="enter your name">
	  </div>
	   <div class="form-group">
	    <label for="email">Email</label>
	    <input type="email" class="form-control" id="Email" name="email" placeholder="enter your email">
	  </div>

	   <div class="form-group">
	    <label for="Phone">Phone</label>
	    <input type="tel" class="form-control" id="Phone" name="phone" placeholder="enter your number">
	  </div>
	 
	  <div class="form-group">
    <label for="desc">how can we help?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="Submit" class="btn btn-success">Submit</button>
</form>
</div>

 {% endblock %}

 {% block js %}
 <script>
 	{% if thank %}
 	alert('Thank you for contacting us. We will get back to you soon.');
 	document.location='/shop/contactus';
 	{% endif %}
 </script>
 {% endblock %}
